<a href="http://www.milosev.com/gallery/travelBuddies/www/index.html"><img id="jPreview" src="http://www.milosev.com/gallery/travelBuddies/thumbs/20180701_165857.jpg" width=200 length=200/></a>

	<script>
		var i = 0;
		jQuery.getJSON("http://www.milosev.com/gallery/travelBuddies/www/travelBuddiesThumbs.json", function (data) {
			setInterval(function () {
				jQuery("#jPreview").attr("src", data[i].FileName);						
				jQuery("#jPreview").on("load", function () {
					i = i + 1;
					if (i >= data.length) {
						i = 0;
					}
				});
			}, 1000)
		});
	</script>
